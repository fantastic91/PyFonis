{% extends "baza.html" %}

{% block title %}Pretraga{% endblock %}

{% block content_title %}Pretraga{% endblock %}

{% block content %}
{% if greska_nema %}
<p style="color: red; font-weight:bold;">Greška! Niste upisali pojam za pretragu.</p>
{% endif %}
{% if greska_duga %}
<p style="color: red; font-weight:bold;">Greška! Upisani pojam je predugačak.</p>
{% endif %}
<form action="/pretraga/" method="get">
  <label>Unesite pojam za pretragu:</label>
  <input type="text" name="q" placeholder="Pretraga projekata...">
  <button type="submit" class="btn btn-primary" style="margin-top:-8px;">Traži</button>
</form>
{% endblock %}
